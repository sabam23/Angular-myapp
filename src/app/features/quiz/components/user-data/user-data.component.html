<div class="table-container">
    <button class="back-btn" routerLink="/quiz">Back</button>

    <h2 *ngIf="dataArray.length === 0">No Data</h2>
    <div style="overflow-x:auto;">
        <table *ngIf="dataArray.length > 0">
            <tr>
                <th>Category</th>
                <th>Difficulty</th>
                <th>Questions</th>
                <th>Correct Answers</th>
                <th>%</th>
                <th>Date</th>
            </tr>
            <tr *ngFor="let data of dataArray | paginate: { itemsPerPage: 8, currentPage: pages }">
                <td>{{ data.category | categoryFormat }}</td>
                <td>{{ data.difficulty | uppercase }}</td>
                <td>{{ data.questions }}</td>
                <td>{{ data.correctCount }}</td>
                <td>{{ data.percentage }}</td>
                <td>{{ data.date | date }}</td>
            </tr>
        </table>
        <pagination-controls (pageChange)="pages = $event" [autoHide]="true" class="my-pagination"></pagination-controls>
    </div>
</div>
