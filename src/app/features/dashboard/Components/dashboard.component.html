<div class="dashboard-container">
    <form [formGroup]="quizForm" class="quiz-form" *ngIf="!toggleQuiz">
        <div>
                <select formControlName="category">
                    <option value="" selected disabled hidden>Category</option>
                    <option value="arts_and_literature">Arts & Literature</option>
                    <option value="film_and_tv">Film & TV</option>
                    <option value="food_and_drink">Food & Drink</option>
                    <option value="general_knowledge">General Knowledge</option>
                    <option value="geography">Geography</option>
                    <option value="history">History</option>
                    <option value="music">Music</option>
                    <option value="science">Science</option>
                    <option value="society_and_culture">Society & Culture</option>
                    <option value="sport_and_leisure">Sport & Leisure"</option>
                </select>
                <select formControlName="difficulty">
                    <option value="" selected disabled hidden>Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            <label>
                
                <input type="range" min="1" max="20" value="10" class="slider" step="1" formControlName="limit" #slider>
                <span style="color: white;">{{ slider.value }}</span>
            </label>
        </div>
        <button (click)="getData(slider.value)" [disabled]="quizForm.invalid" type="button">START</button>
    </form>

    <app-quiz *ngIf="toggleQuiz" [questions]="questions" [questionsLimit]="sliderValue"></app-quiz>
</div>
